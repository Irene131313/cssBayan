<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/favicon.ico">
</head>
<body>
    <div class="wrapper">
        <div class="accordion-wrapper">
            <h1 class="h1">CSS Bayan</h1>
            <div class="accordion">
                    <div class="item">
                        <input type="radio" checked id="check1" name="accordion">
                        <label for="check1" class="label"><p class="label-title">What has legs but cannot walk?</p>
                            <div class="icon"><img src="./assets/icon.svg" alt="photo" width="40" height="40"></div>
                        </label>
                        <label for="check1" class="label">
                        <div class="content"><img src="./assets/sp1.jpg" alt="image" class="img" tabindex="0">
                        </div>
                        </label>
                    </div>
                    <div class="item">
                        <input type="radio" id="check2" name="accordion">
                        <label for="check2" class="label"><p class="label-title">What answer can you never answer yes to?</p>
                            <div class="icon"><img src="./assets/icon.svg" alt="photo" width="40" height="40"></div>
                        </label>
                        <label for="check2" class="label">
                            <div class="content"><img src="./assets/sp2.jpg" alt="image" class="img" tabindex="0">
                            </div>
                        </label>
                    </div>
                    <div class="item">
                        <input type="radio" id="check3" name="accordion">
                        <label for="check3" class="label"><p class="label-title">I’m tall when I’m young, and I’m short when I’m old. What am I?</p>
                            <div class="icon"><img src="./assets/icon.svg" alt="photo" width="40" height="40"></div>
                        </label>
                        <label for="check3" class="label">
                            <div class="content"><img src="./assets/sp3.jpg" alt="image" class="img" tabindex="0">
                            </div>
                        </label>
                    </div>
                    <div class="item">
                        <input type="radio" id="check4" name="accordion">
                        <label for="check4" class="label"><p class="label-title">What's never used until it's broken?</p>
                            <div class="icon"><img src="./assets/icon.svg" alt="photo" width="40" height="40"></div>
                        </label>
                        <label for="check4" class="label">
                            <div class="content"><img src="./assets/sp4.jpg" alt="image" class="img" tabindex="0">
                            </div>
                        </label>
                    </div>
                    <div class="item">
                        <input type="radio" id="check5" name="accordion">
                        <label for="check5" class="label"><p class="label-title">If I drink, I die. If I eat, I am fine. What am I?</p>
                            <div class="icon"><img src="./assets/icon.svg" alt="photo" width="40" height="40"></div>
                        </label>
                        <label for="check5" class="label">
                            <div class="content"><img src="./assets/sp5.jpg" alt="image" class="img" tabindex="0">
                            </div>
                        </label>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
